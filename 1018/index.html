<html>
<head>
    <title> MIS 3033 October 18 Javascript 2</title>

    <style>
        #main
        {
            background-color:lightblue;
            width:600px;
            display:flex;
            flex-direction:row;

        .divstyle
        {
            width:300px;
            height:400px;
            background-color:lightgoldenrodyellow;

        {
            background-color:aqua;

            height:200px;   
        }

</head>
<body>
    <div id="main">
        <div id="left" class="divstyle"> </div>

        <div id="down" class="divstyle2"> Down</div>
        <script>
            {
                "use strict";
                document.querySelector("#down").innerHTML = "DOWN";
            }
        </script>
    </div>
</body>

</html>
